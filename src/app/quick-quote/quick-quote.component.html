<script
  src="../../../../opt-mod-05-lazy-loading/src/app/shopping-list/shopping-edit/shopping-edit.component.ts"></script>
<div class="chat_btn">
  <button class="btn btn-outline-dark heading-font-1 bounce-4 bounce_box"
          data-toggle="modal" data-target="#contact_us" (click)="openQuickQuoteModel()">
    QUICK QUOTE
  </button>
</div>



<!-- Conact Us Modal -->
<div class="modal fade" id="contact_us">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="modal-header bg-dark" style="color: #acafb1;">
          <h4 class="modal-title font-weight-light nav-item-fonts ml-3">Leave us a Message</h4>
          <button type="button" class="close text-white" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="container modal-body">
          <div class="input-group mb-3 input-group-sm">
            <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fa fa-font"></i>
                                        </span>
            </div>
            <input type="text" class="form-control" placeholder="Full Name" id="usr" name="username" ngModel required>
          </div>
          <div class="input-group mb-3 input-group-sm">
            <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fa fa-at"></i>
                                        </span>
            </div>
            <input type="email" class="form-control" placeholder="Your Email Address" name="email" ngModel required email>
          </div>
          <div class="form-group">
            <textarea class="form-control" rows="5" name="message" ngModel required>Message</textarea>
          </div>
        </div>

        <div class="ml-3 mb-3">
          <input style="display: none;" type="number" name="capValue" ngModel="{{ num3 }}">
          <b>Are you Human?</b>
          {{ num1 }} + {{ num2 }} = <input class="captcha" type="number" name="captcha" ngModel required>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button name="send_mail" type="submit" class="btn btn-success">
            <i class="fas fa-comment-alt mr-1"></i>
            Send
          </button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
        </div>

      </form>

      <div class="text-center" *ngIf="show_spinner">
        <app-loading-spinner></app-loading-spinner>
      </div>
      <div class="status" *ngIf="message!=''">
        <div class="alert alert-{{ error_msg }} alert-dismissible">
          <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
          {{ message }}
        </div>
      </div>
    </div>
  </div>
</div>
